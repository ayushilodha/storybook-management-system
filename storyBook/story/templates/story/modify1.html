{% extends 'story/main.html' %} {% block head-content %}
<style>
  .center {
    position: fixed;
    background-color: rgb(20, 13, 36);
    color: cornsilk;
    background: linear-gradient(
      to top,
      rgba(53, 152, 197, 0.9),
      rgba(20, 13, 36, 0.6)
    );
    height: 400px;
    width: 600px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>

{% endblock %} {% block main-content%}
<h1 align="center" style="color: cornsilk">MODIFY</h1>
<div class="center">
  <form action="" method="post" align="center">
    {% csrf_token %}
    <input
      id="search"
      name="search"
      type="text"
      class="query-search"
      placeholder="Enter key to modify.."
    />
    <input class="btn btn-primary" type="submit" value="submit" />
  </form>

  <p>
    {% for i in searchWord %} {{i}}<br />
    {% endfor %} {% if val == 1 %}
    <a href="/modify/">
      <input type="submit" value="modify" />
    </a>
    {% endif %}
  </p>
</div>
{% endblock %}
